<!-- To overwrite the block content in the base.html -->
{% extends "blog/base.html" %}
<!-- Import crispy form -->
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            <!-- token required : form security protection -->
            {% csrf_token %}
            <!-- group related element in a form -->
            <fieldset class="form-group">
                <!-- legend -->
                <legend class="border-bottom mb-4">
                    Log In
                </legend>
                <!-- form content -->
                {{ form|crispy }}
            </fieldset>
            <!-- button -->
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Log In</button>
                <small class="text-muted ml-2">
                    <a href="{% url 'password_reset' %}"> Forgot Password </a>
                </small>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Need An Account?
                <a href="{% url 'register' %}" class="ml-2"> Sign Up Now</a>
            </small>
        </div>
    </div>
{% endblock content%}
